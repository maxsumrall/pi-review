name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  pack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm install --ignore-scripts

      - name: Verify npm package contents
        run: npm pack --dry-run
